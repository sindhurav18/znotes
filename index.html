<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Sindhu's Notes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 


    
  </head>
  <body>

 
   
                
 


      <div class="container-fluid">
  



  <h1>My Notes</h1>



      <div class="col-sm-12">
 
<div class="row">
  <div class="col-lg-2" style="float: right;">
    <div class="input-group">
      <input type="text" id="stext" class="form-control" placeholder="Search for...">
      <div class="input-group-btn">
        <button id="search" class="btn btn-secondary" type="button">Go!</button>
      </div>
    </div>
  </div>
</div>
<br>


        <ul class="list-group ">
        </ul>

        <div class="form-group">

        <input id="main-input" type="text" class="form-control" placeholder="Write up something">

        <!-- <input type="date" name="bday" max="1979-12-31"> -->

        </div>

        <button type="button" class="btn btn-success" id="newTask">Write a task</button>
      </div>
  
     



      <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Make changes to your notes..</h4>
            </div>

            <div class="modal-body">
              <input type="text" class="form-control" id="editNotes">
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="editSave" data-dismiss="modal">Save changes</button>
            </div>

          </div>
        </div>
      </div>




</div>

 
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
